# This workflow will build a Proton app on Windows and Linux, with Python 3.9, 3.10, 3.11 and 3.12.


name: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  
  build:
    strategy:
      matrix:
        version: [3.9, '3.10', 3.11, 3.12]
        os: [macos-14, macos-13, ubuntu-22.04, ubuntu-20.04]
        #os: [windows-2022, windows-2019, macos-14, macos-13, ubuntu-22.04, ubuntu-20.04]
      
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.version }}
    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master
      if: runner.os == 'macOS'
    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt install libgirepository1.0-dev 
        fi
        if [ "$RUNNER_OS" == "macOS" ]; then
          brew install gobject-introspection
        fi
        python -m pip install --upgrade pip
        pip install pywebview[gtk]
        pip install typer
        pip install nuitka
        pip install requests
      shell: bash
        
    - name: Build
      run: |
        echo "export PYTHONPATH=$PYTHONPATH:$(pwd) && cd examples && cd example_project && python -m proton build --verbose" | bash
    - uses: actions/upload-artifact@v4
      name: "Upload artifacts"
      with:
        name: artifacts-${{ matrix.os }}-${{ matrix.version }}
        path: examples/example_project/dist
